<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <h1>Log In</h1>
      <form [formGroup]="form" (submit)="login()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="alert alert-danger" *ngIf="username?.touched && username?.errors">
          <span>Please enter a valid username.</span>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Create password" type="password" formControlName="password">
        </div>
        <div class="alert alert-danger"
          *ngIf="password?.touched && password?.errors">
          <span>Incorrect password.</span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Log In</button>
        </div>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
