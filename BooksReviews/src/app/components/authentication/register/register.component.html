<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <h1>Register</h1>
      <form [formGroup]="form" (submit)="register()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="alert alert-danger" *ngIf="username?.touched && username?.errors">
          <span>Please enter a valid username.</span>
        </div>
        <div formGroupName="passwords">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Create password" type="password" formControlName="password">
          </div>
          <div class="alert alert-danger"
            *ngIf="passwords?.controls.password?.touched && passwords?.controls.password?.errors">
            <span>Password must be between 3 and 16 symbols and must contain only letters and digits.</span>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Repeat password" type="password" formControlName="confirmPass">
          </div>
          <div class="alert alert-danger"
            *ngIf="passwords?.controls.confirmPass?.touched && passwords?.controls.password?.value !== passwords?.controls.confirmPass?.value">
            <span>Password must be between 3 and 16 symbols and must contain only letters and digits.</span>
            <br />
            <span>Both passwords must match.</span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Register</button>
        </div>
        <p class="text-center">Have an account? <a routerLink="/user/login">Log In</a> </p>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
